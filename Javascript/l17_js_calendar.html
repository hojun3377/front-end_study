<script>
const calendarTable = document.getElementById("calendarTable");
// const calendarDay = calendarTable.getElementsByTagName("th");
const calendarDate = calendarTable.getElementsByClassName("date");

const nowDateObj = new Date();
let nowYear = nowDateObj.getYear()+1900,
    nowMonth = nowDateObj.getMonth();
let firstDay = new Date(nowYear,nowMonth,1).getDay(),
    lastDate = new Date(nowMonth==11 ? nowYear+1 : nowYear,(nowMonth+1)%12,0).getDate();

for(let i=0; i<firstDay; i++) {
  let preMonthDate = new Date(nowYear,nowMonth,i-firstDay+1).getDate();
  calendarDate[i].innerText=preMonthDate;
  calendarDate[i].style.color = "rgb(200,200,200)";
}
for(let i=1; i<=lastDate; i++) {
  calendarDate[firstDay++].innerText=i;
}
for(let i=firstDay, j=1; i<calendarDate.length; i++,j++) {
  calendarDate[i].innerText=j;
  calendarDate[i].style.color = "rgb(200,200,200)";
}
